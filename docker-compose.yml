version: '3'

services:
    mongo:
        image: mongo
        networks:
            - app-network

    server:
        image: mlops-server
        build:
            context: ./server
            dockerfile: Dockerfile
        ports:
        - 8000:8000
        networks:
            - app-network

    client:
        image: mlops-client
        build:
            context: ./client
            dockerfile: Dockerfile
        ports:
        - 8501:8501
        networks:
            - app-network


networks:
  app-network:
    driver: bridge